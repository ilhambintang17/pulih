<!DOCTYPE html>
<html class="light" lang="id">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Admin Login - Pulih</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec37",
                        "primary-dark": "#0fcc2f",
                        "background-light": "#f6f8f6",
                        "background-dark": "#102213",
                        "surface-light": "#ffffff",
                        "surface-dark": "#1a2e1d",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                },
            },
        }
    </script>

    <style>
        body {
            font-family: 'Lexend', sans-serif;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .floating {
            animation: float 3s ease-in-out infinite;
        }

        @keyframes pulse-glow {

            0%,
            100% {
                box-shadow: 0 0 20px rgba(19, 236, 55, 0.3);
            }

            50% {
                box-shadow: 0 0 40px rgba(19, 236, 55, 0.5);
            }
        }

        .pulse-glow {
            animation: pulse-glow 2s ease-in-out infinite;
        }
    </style>
</head>

<body
    class="bg-gradient-to-br from-background-dark via-[#0a1a0d] to-background-dark min-h-screen font-display flex items-center justify-center p-4">

    <!-- Background decorations -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="absolute top-1/4 left-1/4 w-64 h-64 bg-primary/10 rounded-full blur-3xl floating"></div>
        <div class="absolute bottom-1/4 right-1/4 w-96 h-96 bg-emerald-500/5 rounded-full blur-3xl floating"
            style="animation-delay: 1s;"></div>
    </div>

    <!-- Login Card -->
    <div class="relative z-10 w-full max-w-md">
        <!-- Logo -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 rounded-2xl bg-primary/20 mb-4 pulse-glow">
                <span class="material-symbols-outlined text-primary text-3xl">health_and_safety</span>
            </div>
            <h1 class="text-2xl font-bold text-white">Pulih Admin</h1>
            <p class="text-slate-400 text-sm mt-1">Panel Manajemen</p>
        </div>

        <!-- Login Form -->
        <div class="bg-surface-dark/80 backdrop-blur-xl rounded-2xl border border-slate-800 shadow-2xl p-8">
            <h2 class="text-xl font-bold text-white mb-6 text-center">Masuk ke Admin Panel</h2>

            <form id="login-form" class="space-y-5">
                <!-- Username -->
                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-2">Username</label>
                    <div class="relative">
                        <span
                            class="absolute left-3 top-1/2 -translate-y-1/2 material-symbols-outlined text-slate-400 text-[20px]">person</span>
                        <input type="text" id="username" name="username" required
                            class="w-full pl-10 pr-4 py-3 bg-white/5 border border-slate-700 rounded-xl text-white placeholder-slate-500 focus:border-primary focus:ring-1 focus:ring-primary transition-all"
                            placeholder="Masukkan username" />
                    </div>
                </div>

                <!-- Password -->
                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-2">Password</label>
                    <div class="relative">
                        <span
                            class="absolute left-3 top-1/2 -translate-y-1/2 material-symbols-outlined text-slate-400 text-[20px]">lock</span>
                        <input type="password" id="password" name="password" required
                            class="w-full pl-10 pr-12 py-3 bg-white/5 border border-slate-700 rounded-xl text-white placeholder-slate-500 focus:border-primary focus:ring-1 focus:ring-primary transition-all"
                            placeholder="Masukkan password" />
                        <button type="button" id="toggle-password"
                            class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-400 hover:text-white transition-colors">
                            <span class="material-symbols-outlined text-[20px]">visibility</span>
                        </button>
                    </div>
                </div>

                <!-- Remember me -->
                <div class="flex items-center justify-between">
                    <label class="flex items-center gap-2 cursor-pointer">
                        <input type="checkbox" id="remember"
                            class="rounded border-slate-600 bg-white/5 text-primary focus:ring-primary">
                        <span class="text-sm text-slate-400">Ingat saya</span>
                    </label>
                </div>

                <!-- Error message -->
                <div id="error-message"
                    class="hidden p-3 rounded-lg bg-red-500/20 border border-red-500/50 text-red-400 text-sm text-center">
                </div>

                <!-- Submit button -->
                <button type="submit" id="login-btn"
                    class="w-full py-3 rounded-xl bg-primary text-black font-bold shadow-lg shadow-primary/30 hover:bg-green-400 transition-all flex items-center justify-center gap-2">
                    <span>Masuk</span>
                    <span class="material-symbols-outlined text-[20px]">login</span>
                </button>
            </form>

            <!-- Divider -->
            <div class="my-6 flex items-center gap-4">
                <div class="flex-1 h-px bg-slate-700"></div>
                <span class="text-xs text-slate-500">atau</span>
                <div class="flex-1 h-px bg-slate-700"></div>
            </div>

            <!-- Back to main site -->
            <a href="/" class="block text-center text-sm text-slate-400 hover:text-primary transition-colors">
                ← Kembali ke halaman utama
            </a>
        </div>

        <!-- Footer -->
        <p class="text-center text-xs text-slate-600 mt-6">
            © 2024 Pulih. Akses terbatas untuk admin.
        </p>
    </div>

    <script>
        // Toggle password visibility
        document.getElementById('toggle-password').addEventListener('click', () => {
            const passwordInput = document.getElementById('password');
            const icon = document.querySelector('#toggle-password .material-symbols-outlined');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.textContent = 'visibility_off';
            } else {
                passwordInput.type = 'password';
                icon.textContent = 'visibility';
            }
        });

        // Check if already logged in
        if (localStorage.getItem('adminToken')) {
            window.location.href = 'index.html';
        }

        // Handle login form
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;
            const errorDiv = document.getElementById('error-message');
            const loginBtn = document.getElementById('login-btn');

            // Disable button
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span class="material-symbols-outlined text-[20px] animate-spin">progress_activity</span>';

            try {
                const response = await fetch('/api/admin/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    // Store token
                    if (remember) {
                        localStorage.setItem('adminToken', data.token);
                    } else {
                        sessionStorage.setItem('adminToken', data.token);
                    }

                    // Redirect to dashboard
                    window.location.href = 'index.html';
                } else {
                    errorDiv.textContent = data.error || 'Username atau password salah';
                    errorDiv.classList.remove('hidden');
                }
            } catch (error) {
                errorDiv.textContent = 'Terjadi kesalahan. Silakan coba lagi.';
                errorDiv.classList.remove('hidden');
            } finally {
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<span>Masuk</span><span class="material-symbols-outlined text-[20px]">login</span>';
            }
        });
    </script>
</body>

</html>
